<body>
    
    <script>

    function checkAge(age) {
        if (age >= 18) {
            return true;
        } else if (age.replace (/\d/g, '').length) {
            alert("Неверное значение");
            return false;
        } else {
            if (confirm("Родители разрешили?")){
                return alert("Добро пожаловать!")
            } else {
                return alert("Вход воспрещён!!!");
            }
        }
    }

    var question = checkAge(prompt("Введите свой возраст?"));
        
    document.write("Welcome");
    
    </script>

</body>
</html>
