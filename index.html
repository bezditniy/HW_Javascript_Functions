<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    function map(fn, array) {
        var array2 = [];
        for(var i = 0; i < array.length; i++) {
            array2[i] = fn(array[i]);
        }
        return array2;
    }

    function fn(x) { 
        return x * x;
    }     
    console.log(map(fn, [6, 8, 4, 5]));

    var res = map(fn, [6, 8, 4, 5]);

    document.write("<p> Новый масив: " + "[" + res.join(", ") + "]");

    </script>

</body>
</html>
